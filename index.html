<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kytiƒçka</title> 
    <style>
        .fullscreen-bg {
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          overflow: hidden;
          z-index: -100;
        }
        
        .fullscreen-bg__video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        
        @media (min-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            height: 300%;
            top: -100%;
          }
        }
        
        @media (max-aspect-ratio: 16/9) {
          .fullscreen-bg__video {
            width: 300%;
            left: -100%;
          }
        }
        
        @media (max-width: 767px) {
          .fullscreen-bg {
            background: url('../img/videoframe.jpg') center center / cover no-repeat;
          }
        
          .fullscreen-bg__video {
            display: none;
          }
        }
    </style>
  </head>
  <body>
     <div class="fullscreen-bg">
        <video autoplay loop class="fullscreen-bg__video" onclick="this.play();">
  		    <source src="kyticka.mp4" type="video/mp4" />
	    </video>
    </div>
  </body>
</html>
